<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="titulo">
        <h1>Test de Lógica Matemática </h1>
        <p>Demuestra tus habilidades con estos problemas matemáticos</p>
    </div>
    <div class="container">
        <div class="preguntas">
            <div class="pregunta1 estilo">
                <h1>¿Cuál es el resultado de 2 + 2?</h1>
                <div class="select">
                    <select name="respuesta" id="respuesta1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="button">
                    <button id="Comprobar1">Comprobar</button>
                </div>
            </div> 
            <div class="pregunta2 estilo">
                <h1>¿Cuál es el resultado de 2 * 2?</h1>
                <div class="select">
                    <select name="respuesta" id="respuesta2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="button">
                    <button id="Comprobar2">Comprobar</button>
                </div>
            </div>
            <div class="pregunta3 estilo">
                <h1>¿Cuál es el resultado de 2 - 2?</h1>
                <div class="select">
                    <select name="respuesta" id="respuesta3">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="button">
                    <button id="Comprobar3">Comprobar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popUpcorrecto">
        <h1>Correcto</h1>
        <p>Has respondido correctamente a la pregunta</p>
        <button id="siguiente">Siguiente</button>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
